---

- name: Download and extract Bolt
  unarchive:
    src: https://bolt.cm/distribution/bolt-latest.tar.gz
    extra_opts: '--strip-components=1'
    dest: /var/www/bolt.local
    remote_src: True
   
- name: setup bolt
  shell: php app/nut setup:sync
  become: true
  args: 
    chdir: /var/www/bolt.local/

